    <style>
      .pdfViewer {
        position: absolute !important;
        top: 0;
        left: 0;

        position: relative;
        overflow: hidden;
        height: 100%;

        margin: -2px;
        padding: 2px;
      }
      /* 修复弹窗样式 */
      .Highlight__popup {
        background: white;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        padding: 8px 12px;
        font-size: 14px;
        color: #333;
        z-index: 100;
